name: qr-menu-cicd

on:
  push:
      branches: ["main"]
      
jobs:
  test:
    runs-on: ubuntu-20.04
    
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3
      - name: Setup node.js 18.12.1
        uses: actions/setup-node@v3
        with: 
          node-version: 18.12.1
          registry-url: https://npm.pkg.github.com/
      - run: npm install
      - run: npm run test
    
        
        
        
